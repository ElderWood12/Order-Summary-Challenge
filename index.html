<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="favicon" href="images\favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="checkout">
    <img class="hero-img" src="images\illustration-hero.svg" alt="hero-img">
    <h1 class="topic">Order Summary</h1>

    <p class="context">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
      <div class="plan">
          <img class="music" src="images\icon-music.svg" alt="music-icon">
          <div class="fee-class">
            <h4 class="fee">Annual Plan</h4>
            <p class="fee">$59.99/year</p>
          </div>

          <a class="change-plan"href="#">Change</a>
      </div>
      <div class="payment">
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="cancel-order" href="#">Cancel Order</a>
      </div>

  </div>
</body>

</html>
